<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find treasure</title>
</head>
<body>
	<h1 id="heading">Find treasure!</h1>
	<img id='map' width=400 height=400
	 src="http://nostarch.com/images/treasuremap.png">
	 <p id="distance"></p>
	 <script src='https://code.jquery.com/jquery-2.1.0.js'></script>
	 <script>
	 	var getRandomNumber = function (size) {
	 		return Math.floor(Math.random() * size);
	 	};
	 	var getDistance = function(event, target) {
	 		var diffX = event.offsetX - target.x;
	 		var diffY =event.offsetY - target.y;
	 		return Math.sqrt((diffX*diffX) + (diffY*diffY));
	 	};

	 	
	 	var getDistanceHint = function(distance) {
	 		if (distance < 10) {
	 			return 'Very  very hot!';
	 		} else if ( distance < 20) {
	 			return 'Very hot!';
	 		} else if (distance < 40) {
	 			return  'Hot!';
	 		} else if (distance < 80) {
	 			return 'Warm!';
	 		} else if (distance < 160) {
	 			return 'Coldly';
	 		} else if (distance <320) {
	 			return 'Very Coldly';
	 		} else {
	 			return 'You will freeze!';
	 		}
	 	};
	 	var width = 400;
	 	var height = 400;
	 	var clicks = 0;
	 	var target = {
	 		x: getRandomNumber(width),
	 		y: getRandomNumber(height)
	 	};
	 	
		$('#map').click(function(event) {
			clicks++;
			var distance = getDistance(event, target);
			var distanceHint = getDistanceHint(distance);
			$('#distance').text(distanceHint);
				if (distance <8) {
					alert('You find treasure! Clicks made:' + clicks);
				}
	 			});
	 </script>
</body>
</html>
